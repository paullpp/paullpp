services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  rails:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    environment:
      PGUSER: postgres
      POSTGRES_PORT: "tcp://postgresdb:5432"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
  redis:
    image: redis:latest

volumes:
  pgdata: